
<title>{{ project.title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


<div class="container-fluid projectDetails">
  <div class="row">
    <div class="col-md-12 m-3">
      <h1>
        <span> Make Dontation to {{ project.title }} </span>
      </h1>
    </div>
  </div>
  <form method="post" enctype="multipart/form-data" class="ml-5">
    {% csrf_token %}

    {% for field in donate_form %}
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label class="control-label"> {% if field.label != "Project" or field.label != "User" %} {{ field.label }}: {% endif %} </label>
            </div>
            <div class="col-md-10">
              {{ field }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
